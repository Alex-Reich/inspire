<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	 crossorigin="anonymous">
</head>

<body onload="startTime()">

	<body id="body" class="container-fluid d-flex align-items-center flex-column space">
		<div class="row p-4">
			<div class="col text-center whiteBox">
				<div id="weather" class="text-center">
					Your Weather Template

				</div>
			</div>
		</div>
		<button class="btn btn-primary" onclick="app.controllers.imageController.getImage()">Click to change image</button>

		<div class="whiteBox text-center">
			<h1>Current Local Time</h1>
			<div id="txt" class="clock">
			</div>
		</div>

		<div class="row p-2">
			<div class="col whiteBox text-center">
				<div id="todo">
					<h1 class="underline">Hello! Here are your current To-Dos:</h1>
					<div id="todoList" class="text-center">
					</div>
					<form onsubmit="app.controllers.todoController.addTodoFromForm(event)">
						<input type="text" name="todo" placeholder="To-do">
						<button type="submit">SUBMIT</button>
					</form>
				</div>
			</div>
		</div>
		<div class="row p-4">
			<div class="col whiteBox text-center">
				<h2 class="underline">Today's Inspiration</h2>
				<div id="quote">
				</div>
			</div>

		</div>



		<script>
			function startTime() {
				var today = new Date();
				var h = today.getHours();
				var m = today.getMinutes();
				var s = today.getSeconds();
				m = checkTime(m);
				s = checkTime(s);
				document.getElementById('txt').innerHTML =
					h + ":" + m + ":" + s;
				var t = setTimeout(startTime, 500);
			}
			function checkTime(i) {
				if (i < 10) { i = "0" + i };  // add zero in front of numbers < 10
				return i;
			}
		</script>



		<!--JS Libraries-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!--Services-->
		<script src="app/components/weather/weather-service.js"></script>
		<script src="app/components/image/image-service.js"></script>
		<script src="app/components/quote/quote-service.js"></script>
		<script src="app/components/todo/todo-service.js"></script>

		<!--Controllers-->
		<script src="app/components/weather/weather-controller.js"></script>
		<script src="app/components/image/image-controller.js"></script>
		<script src="app/components/quote/quote-controller.js"></script>
		<script src="app/components/todo/todo-controller.js"></script>

		<!--Initialize App-->
		<script src="app/init.js"></script>
	</body>

</html>
